<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewcontact</title>
</head>
<body>
<h1 class="bg-warning"><b>contacts</b></h1>

{% extends 'userhomeindex.html' %}
        {% block body %}
<form method="post" action="/contact/searchcontactpost/">
    {% csrf_token %}
    <table class="bg-grey">
        <tr>
        <td><input type="text" name="name"></td><br>
        <td><input type="submit" value="search" ></td>
        </tr>
</table>
        <table border="10px" class="bg-warning">
            {% for i in data %}
    <tr>
        <td>name</td>
        <td>phone</td>
        <td>email</td>
        <td>relation</td>
        <td>photo</td>
    </tr>
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.phone }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.relation }}</td>
                    <td><img src="{{ i.photo }}" heigh="200" width="200"></td>
                    <td><a href="/contact/editcontacts/{{ i.id }}" class="btn-primary">edit contacts</a></td>
                    <td><a href="/contact/deletecontact/{{ i.id }}" class="bg-secondary">delete contacts</a></td>
                </tr>
    {% endfor %}
</table>
</form>
        {% endblock %}

</body>
</html>
